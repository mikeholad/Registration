<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
  <form onsubmit="return validateForm()" style="display: flex; flex-direction: column; align-items: center; border: 2px solid #ccc; padding: 20px;">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" name="firstName" style="margin: 10px 0; padding: 10px; border: 2px solid #ccc; border-radius: 4px;">

    <label for="middleName">Middle Name</label>
    <input type="text" id="middleName" name="middleName" style="margin: 10px 0; padding: 10px; border: 2px solid #ccc; border-radius: 4px;">

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" name="lastName" style="margin: 10px 0; padding: 10px; border: 2px solid #ccc; border-radius: 4px;">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" style="margin: 10px 0; padding: 10px; border: 2px solid #ccc; border-radius: 4px;">

    <label for="password">Password (8 characters, number, special character)</label>
    <input type="password" id="password" name="password" style="margin: 10px 0; padding: 10px; border: 2px solid #ccc; border-radius: 4px;">

    <input type="submit" value="Submit" style="margin: 10px 0; padding: 10px;">
  </form>
  <script src="Registration_Form.js"></script>
</body>
</html>
